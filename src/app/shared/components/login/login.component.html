<div class="container">
<div class="row">
  <div class="col-sm-12 col-md-6 offset-md-3">
<!-- Default form login -->
<form class="text-center border border-light p-5">
    <h1>ECommerce</h1>
  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

  <div class="d-flex justify-content-around">
      <div>
          <!-- Remember me -->
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
              <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
          </div>
      </div>
      <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
      </div>
  </div>

  <!-- Sign in button -->
  <button class="btn btn-info btn-block my-4" type="submit" (click)="loginByPassword()">Sign in</button>

  <!-- Register -->
  <p>Not a member?
      <a routerLink="/signup">Register</a>
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2" (click)="loginByFaceBook()" >
      <i class="fa fa-facebook"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
      <i class="fa fa-twitter"></i>
  </a>
  <a type="button" class="light-blue-text mx-2" (click)="loginByGoogle()">
      <i class="fa fa-google"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
      <i class="fa fa-github"></i>
  </a>

</form>
<!-- Default form login -->
  </div>
</div>
</div>
